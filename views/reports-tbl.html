<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Reports Table</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" href="/assets/css/style.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
<!--/<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script-->

<style>
.table-wrapper {
    width: 100%;
    margin: 30px auto;
    background: #fff;
    padding: 20px;
    box-shadow: 0 1px 1px rgba(0,0,0,.05);
}
.table-title {
    padding-bottom: 10px;
    margin: 0 0 10px;
}
.table-title h2 {
    margin: 6px 0 0;
    font-size: 25px;
}
.table-title .add-new {
    float: right;
    height: 30px;
    font-weight: bold;
    font-size: 12px;
    text-shadow: none;
    min-width: 100px;
    border-radius: 50px;
    line-height: 13px;
}
.table-title .add-new i {
    margin-right: 4px;
}
table.table {
    table-layout: fixed;
}
table.table tr th, table.table tr td {
    border-color: #e9e9e9;
}
table.table th i {
    font-size: 20px;
    margin: 0 5px;
    cursor: pointer;
}
table.table th:last-child {
    width: 100px;
}
table.table td a {
    cursor: pointer;
    display: inline-block;
    margin: 0 5px;
    min-width: 24px;
}
table.table td a.add {
    color: #27C46B;
}
table.table td a.edit {
    color: #FFC107;
}
table.table td a.delete {
    color: #E34724;
}
table.table td i {
    font-size: 19px;
}
table.table td a.add i {
    font-size: 24px;
    margin-right: -1px;
    position: relative;
    top: 3px;
}
table.table .form-control {
    height: 32px;
    line-height: 32px;
    box-shadow: none;
    border-radius: 2px;
}
table.table .form-control.error {
    border-color: #f50000;
}
table.table td .add {
    display: none;
}
</style>
</head>
<body>
   
<div class="container-fluid px-4" id="reportspage2">
    <h1 class="mt-4">Reports Table</h1>
    <ol class="breadcrumb mb-4">
      <li class="breadcrumb-item active">Dashboard</li>
    </ol>
    <div class="row">
      <div class="col-xl-3 col-md-6">
        <div class="card bg-primary text-white mb-4">
          <div class="card-body">Primary Card</div>
          <div class="card-footer d-flex align-items-center justify-content-between">
            <button type="button" class="btn btn-info" id="add-report-btn" data-bs-toggle="modal" data-bs-target="#add-report-modal">
                Add report
            </button> 
                        
            <div class="small text-white"><i class="fas fa-angle-right"></i></div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-md-6">
        <div class="card bg-warning text-white mb-4">
          <div class="card-body">Warning Card</div>
          <div class="card-footer d-flex align-items-center justify-content-between">
            <a class="small text-white stretched-link" href="#">View Details</a>
            <div class="small text-white"><i class="fas fa-angle-right"></i></div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-md-6">
        <div class="card bg-success text-white mb-4">
          <div class="card-body">Success Card</div>
          <div class="card-footer d-flex align-items-center justify-content-between">
            <a class="small text-white stretched-link" href="#">View Details</a>
            <div class="small text-white"><i class="fas fa-angle-right"></i></div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-md-6">
        <div class="card bg-danger text-white mb-4">
          <div class="card-body">Danger Card</div>
          <div class="card-footer d-flex align-items-center justify-content-between">
            <a class="small text-white stretched-link" href="#">View Details</a>
            <div class="small text-white"><i class="fas fa-angle-right"></i></div>
          </div>
        </div>
      </div>
    </div>
    <div class="card mb-4">
      <div class="card-header">
        <i class="fas fa-table me-1"></i>
        Reports Table
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover" id="tbl_reports">
            <thead>
              <tr>
                <th data-name="reportID">Report ID</th>
                <th data-name="reporter_name">Reporter Full Name</th>
                <th data-name="contact_number">Contact Number</th>
                <th data-name="email">Reporter Email</th>
                <th data-name="description">Description</th>
                <th data-name="date">Date</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="add-report-modal" tabindex="-1" aria-labelledby="add-report-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="add-report-form">
          <div class="modal-header">
            <h5 class="modal-title" id="add-report-label">Add report</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="id" id="id" />
            <div class="mb-3">
              <label for="reporter_name" class="col-form-label">Reporter Full Name:</label>
              <input type="text" class="form-control" id="reporter_name" name="reporter_name" required />
          </div>
            <div class="mb-3">
              <label for="contact_number" class="col-form-label">Contact Number</label>
              <input type="number" class="form-control" name="contact_number" id="contact_number" required />
            </div>
            <div class="mb-3">
              <label for="email" class="col-form-label">Email:</label>
              <input type="email" class="form-control" name="email" id="email" required />
              </div>
            <div class="mb-3">
              <label for="description" class="col-form-label">Description:</label>
              <input type="text" class="form-control" name="description" id="description" required />
            </div>
            <div class="mb-3">
              <label for="date" class="col-form-label">Date:</label>
              <input type="date" class="form-control" name="date" id="date" required />              
              </div>
            <div class="mb-3">
              <label for="password" class="col-form-label">Password:</label>
              <input type="password" class="form-control" name="password" id="password" required />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Add report</button>
          </div>
        </form>
      </div>
    </div>
  </div>


<script>
    $('#add-report-btn').on('click', function() {
        $('#add-report-modal').modal('show');
    });

    $.getJSON('assets/json/reports.json', function(data) {
        console.log(data);
        
        var table = $('#tbl_reports').DataTable({
            data: data, 
            url: 'assets/json/reports.json',
            columns: [
                { data: 'Report ID' },
                { data: 'Reporter Full Name' },
                { data: 'Contact Number' },
                { data: 'Reporter Email' },
                { data: 'Description' },
                { data: 'Date' }
            ],
            responsive: true,
            autoWidth: false,
            columnDefs: [
                { width: '10%', targets: 0 },
                { width: '20%', targets: 1 },
                { width: '15%', targets: 2 },
                { width: '20%', targets: 3 },
                { width: '25%', targets: 4 },
                { width: '10%', targets: 5 }
            ]
        });
    });

    $('#add-report-form').on('submit', function(event) {
        event.preventDefault();
        var formData = $(this).serializeArray();
        var data = {};
        $.each(formData, function(i, field) {
            data[field.name] = field.value;
        });

        $.ajax({
            url: '/reports/add', // Endpoint for adding a report
            method: 'POST',
            data: JSON.stringify(data),
            contentType: 'application/json',
            success: function(response) {
                $('#add-report-modal').modal('hide');
                Swal.fire('Success', 'You have successfully added the report.', 'success');
                table.ajax.reload(); // Reload the DataTable
            },
            error: function(xhr, status, error) {
                Swal.fire('Error', 'An error occurred while adding the report.', 'error');
            }
        });
    });

    // Function to handle deletion of a report
    $('#tbl_reports').on('click', '.delete-btn', function() {
        var reportID = $(this).data('id');
        Swal.fire({
            title: 'Are you sure?',
            text: "You won't be able to revert this!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Yes, delete it!'
        }).then((result) => {
            if (result.isConfirmed) {
                $.ajax({
                    url: '/reports/delete/' + reportID, // Endpoint for deleting a report
                    method: 'DELETE',
                    success: function(response) {
                        Swal.fire('Deleted!', 'The report has been deleted.', 'success');
                        table.ajax.reload(); // Reload the DataTable
                    },
                    error: function(xhr, status, error) {
                        Swal.fire('Error', 'An error occurred while deleting the report.', 'error');
                    }
                });
            }
        });
    });
</script>
</body>
</html>
