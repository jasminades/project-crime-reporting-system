<!DOCTYPE html>
<html lang="en">
<head>
  <title>Admin Reports History</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700,800,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/assets/css/animate.css">
	<link rel="stylesheet" href="/assets/css/spapp.css">
	<link rel="stylesheet" href="/assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


  <style>
    .ftco-section {
      padding: 60px 0;
      margin-top:2rem;
    }

    

    .section-title {
      font-size: 28px;
      font-weight: 700;
      color: #333;
      margin-bottom: 30px;
      text-align: center;
      text-transform: uppercase;
    }

  
    .card-title{
      margin-top:8rem;
      font-size:25px;
      color:rgb(70, 16, 16);
      font-weight: 800;  
      }

    .card-text{
      color:black;
      font-size:20px;
    }
        
    .card {
      margin-bottom: 20px;
    }

    .card-header {
      background-color: #f8f9fa;
      border-bottom: 1px solid #dee2e6;
    }

    .table {
      width: 130%;
      border-collapse: collapse;
    }

    .table tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .table th {
      background-color: #999999;
      color: #ffffff;
      border-color: #454d55;
    }

    .table td {
      border-color: #454d55;
    }

    .table tbody tr:hover {
      background-color: #d3d3d3;
    }

    @media (max-width: 767.98px) {
      .table-responsive {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        -ms-overflow-style: -ms-autohiding-scrollbar;
      }
    }
  </style>
</head>
<body>


  <div class="card mb-4">
    <div class="card-header">
      <i class="fas fa-table me-1"></i>
      Reports  submitted so far
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table
          class="table table-striped table-bordered table-hover table-responsive"
          id="tbl_patients"
        >
          <thead>
            <tr>
              <th data-name="action">Actions</th>
              <th data-name="first_name">First name</th>
              <th data-name="last_name">Last name</th>
              <th data-name="created_at">Date of creation</th>
              <th data-name="email">Email</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
  </div>
  </div>


  <div id="userDataDisplay"></div>


  <section class="ftco-section" id="historypage">
    <div class="container">

  
      <div class="previous-reports">
        <h2 class="section-title mb-3">Previous Reports</h2>
        <div id="reports-container">
          
        </div>
      </div>
      
      

      <a href="#dashboardpage">Go Back</a>
  
    </div>
  </section>

  <script src="/assets/js/fetchscript.js"></script>  
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery-migrate-3.0.1.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/jquery.easing.1.3.js"></script>
  <script src="assets/js/jquery.waypoints.min.js"></script>
  <script src="assets/js/jquery.stellar.min.js"></script>
  <script src="assets/js/owl.carousel.min.js"></script>
  <script src="assets/js/jquery.animateNumber.min.js"></script>
  <script src="assets/js/scrollax.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery.spapp.js"></script>
  <script src="assets/js/jquery.spapp.min.js"></script>
  <script src="/assets/js/dataTables-latest.js"></script>

  
  <script>
    $(document).ready(() => {
      getReports(); 
    });
  </script>
  
</body>
</html>
