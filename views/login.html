<!DOCTYPE html>
<html lang="en">
<head>
  <title>SafeNet Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,600,700,800,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="/assets/css/animate.css">
	<link rel="stylesheet" href="/assets/css/spapp.css">
	<link rel="stylesheet" href="/assets/css/style.css">

  <script>
    function redirectToDashboard() {
      window.location.href ="user-dashboard.html";
    }
  </script>

  <style>
    .centered-image {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      height: auto;
      margin-top:7rem;

    }

    .btn-redish {
        background-color: #ff0000; 
        color: #ffffff; 
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    .btn-redish:hover {
        background-color: #cc0000; 
    }

    .why-register{
      margin-top:7rem;
      text-align: center;
      font-size:20px;
      margin-bottom:10rem;
    }
    
  </style>
</head>

<body>

  <div class="overlay"></div>
  <div class="container" id="loginpage">
       <h1 class="mb-3 bread">Login</h1>
     </div>
   </div>
 </div>
</section>



<section>
    <div class="container">
      <h2 class="mb-4">SafeNet - Login</h2>
      <form onsubmit="redirectToDashboard()">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="text" class="form-control" id="email" placeholder="Enter your email address" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-redish">Login</button>
      </form>
    </div>
  </section>
  
  <div class="container mt-5 text-center">
    <img src="imgs/end-logo.jpg" alt="" class="centered-image">
  </div>
</div> 




  <script src="assets/js/jquery.min.js"></script>

	<script src="assets/js/jquery.waypoints.min.js"></script>
	<script src="assets/js/jquery.stellar.min.js"></script>
	<script src="assets/js/owl.carousel.min.js"></script>
	<script src="assets/js/jquery.animateNumber.min.js"></script>
	<script src="assets/js/scrollax.min.js"></script>
	<script src="assets/js/main.js"></script>
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.spapp.js"></script>
	<script src="assets/js/jquery.spapp.min.js"></script>
